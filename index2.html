<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofieBurn</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #intro-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #introImage {
      width: 300px;
      margin-bottom: 1rem;
    }

    #startButton {
      padding: 10px 20px;
      background-color: pink;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      display: none;
      border: 2px solid hotpink;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <h1>SofieBurn</h1>
    <img id="introImage" src="assets/intro.png" alt="Intro Image" />
    <button id="startButton">Light the Flame</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
