<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SofieBurn</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #intro img {
      max-width: 100%;
      height: auto;
    }

    #gameCanvas {
      display: none;
      background-color: black;
      margin: 0 auto;
      border: 1px solid orange;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="intro">
    <img src="assets/sofie_intro.png" alt="Sofie holding candle">
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
