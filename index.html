<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <style>
    body {
      background-color: #111;
      color: #ff7b7b;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }

    #introScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #introImage {
      width: 300px;
      height: auto;
      border: 2px solid #ff7b7b;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff7b7b;
      border: none;
      border-radius: 5px;
      color: #111;
      cursor: pointer;
    }

    #gameCanvas {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>

  <div id="introScreen">
    <img id="introImage" src="./assets/intro.jpg" alt="Intro Image" />
    <button id="startButton">Light the Flame</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
