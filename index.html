<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <link rel="stylesheet" href="intro.css" />
  <style>
    body {
      background-color: #121212;
      color: #ff6b6b;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #gameContainer {
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #introImage {
      max-width: 100%;
      height: auto;
      border: 2px solid #ff6b6b;
      margin-bottom: 20px;
    }

    #startButton {
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #ff4b4b;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>SofieBurn</h1>
    <img id="introImage" src="" alt="Sofie holding candle">
    <br>
    <button id="startButton">Light the Flame</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
