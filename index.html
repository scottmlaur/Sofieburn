<!-- Trigger GitHub Pages deployment -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SofieBurn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #introScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    #introScreen img {
      width: 300px;
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 8px 20px;
      font-size: 16px;
      font-family: monospace;
    }

    canvas {
      border: 2px solid yellow;
      background-color: #1a1111;
    }
  </style>
</head>
<body>
  <div id="introScreen">
    <img src="../assets/sofie_intro.png" alt="Sofie Intro">
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
