<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SofieBurn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: clamp(1.5rem, 5vw, 3rem);
        }

        #introImage {
            width: min(300px, 80vw);
            height: auto;
            margin-bottom: 1rem;
        }

        #startButton {
            padding: 15px 30px;
            background-color: pink;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 18px);
            touch-action: manipulation;
        }

        #startButton:hover {
            background-color: #ffb3d9;
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            #intro-screen {
                padding: 10px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                font-size: 1.5rem;
                margin: 5px 0;
            }
            
            #introImage {
                width: min(200px, 60vw);
                margin-bottom: 0.5rem;
            }
            
            #startButton {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <h1>SofieBurn</h1>
        <img id="introImage" src="assets/intro.png" alt="Intro Image" />
        <button id="startButton">Light the Flame</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
