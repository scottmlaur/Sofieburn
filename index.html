<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofieBurn</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fda997;
      font-family: 'Space Mono', monospace;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #gameContainer {
      margin: 20px auto;
      width: 800px;
      height: 600px;
      border: 2px solid #fda997;
      position: relative;
    }

    #introImage {
      position: absolute;
      width: 800px;
      height: 600px;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: 1;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>
  <button onclick="startGame()">Light the Flame</button>

  <div id="gameContainer">
    <img id="introImage" src="assets/sofie_intro.png" alt="Sofie Intro">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script src="game.js"></script>
  <script>
    function startGame() {
      const introImg = document.getElementById("introImage");
      introImg.style.display = "none";

      if (typeof initGame === "function") {
        initGame();
      } else {
        console.error("initGame is not defined.");
      }
    }
  </script>
</body>
</html>
