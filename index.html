<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <style>
    body {
      background-color: #111;
      color: #fca794;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
    }

    #startButton {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #gameCanvas {
      display: block;
      margin: 30px auto;
      background-color: #111;
      border: 2px solid #fca794;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>
  <button id="startButton">Light the Flame</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
  <script>
    document.getElementById("startButton").addEventListener("click", () => {
      const canvas = document.getElementById("gameCanvas");
      if (typeof initGame === "function") {
        initGame(canvas);
      } else {
        console.error("initGame is not defined!");
      }
    });
  </script>
</body>
</html>
