<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofieBurn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #intro-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #intro-image {
      max-width: 90vw;
      max-height: 80vh;
      height: auto;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    canvas {
      display: none;
      background: black;
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <img id="intro-image" src="assets/sofie_intro.png" alt="Sofie holding candle" />
    <button id="start-btn">Start Game</button>
  </div>

  <canvas id="game-canvas" width="800" height="600"></canvas>

  <script>
    const introScreen = document.getElementById('intro-screen');
    const startBtn = document.getElementById('start-btn');
    const canvas = document.getElementById('game-canvas');

    });
  </script>
  <script src="game.js"></script>
</body>
</html>
