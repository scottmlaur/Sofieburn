<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fca396;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    #startButton {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin: 20px;
      border-radius: 6px;
    }

    #gameContainer {
      margin: 20px auto;
      border: 2px solid #fca396;
      width: 800px;
      height: 600px;
      position: relative;
      background-color: #000;
    }

    #introImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>
  <button id="startButton" onclick="initGame()">Light the Flame</button>
  <div id="gameContainer">
    <img id="introImage" src="assets/intro.png" alt="Sofie Intro" />
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
  </div>

  <script src="game.js"></script>
</body>
</html>
