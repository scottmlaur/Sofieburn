<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SofieBurn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      text-align: center;
    }

    #intro-image {
      width: 40vw;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    #start-btn {
      padding: 10px 20px;
      font-family: monospace;
      font-size: 16px;
      cursor: pointer;
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="intro-image" src="assets/sofie_intro.png" alt="Sofie holding candle" />
    <button id="start-btn">Start Game</button>
  </div>

  <script src="intro.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
  <script src="game.js"></script>
</body>
</html>
