<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofieBurn</title>
  <style>
    body {
      background-color: #111;
      color: #f9a;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    #startButton {
      margin: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: #f9a;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    #gameCanvas {
      border: 1px solid #f9a;
      margin-top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>

  <h1>SofieBurn</h1>

  <button id="startButton">Light the Flame</button>

  <!-- Use correct image path -->
  <img src="assets/intro.png" alt="Sofie Intro" style="border:1px solid #f9a; margin: 20px auto; display:block;" width="400" />

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>

</body>
</html>
