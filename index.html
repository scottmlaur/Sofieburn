<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f9a48d;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }

    #startBtn {
      margin: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #111;
      cursor: pointer;
    }

    #gameContainer {
      margin: 20px auto;
      border: 2px solid #f9a48d;
      width: 800px;
      height: 600px;
      background-color: #111;
      position: relative;
    }

    #introImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>
  <button id="startBtn" onclick="initGame()">Light the Flame</button>
  
  <div id="gameContainer">
    <img id="introImage" src="assets/intro.png" alt="Sofie Intro">
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
  </div>

  <script src="game.js"></script>
</body>
</html>
