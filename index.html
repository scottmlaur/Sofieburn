<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofieBurn</title>

    * {

      margin: 0;
      padding: 0;
    }

      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #intro-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #intro-image {
      max-width: 90vw;
      max-height: 70vh;
      height: auto;
      width: auto;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #game-canvas {
      display: none;
      background-color: black;
    }
  </style>
</head>

  <div id="intro-screen">
    <img id="intro-image" src="assets/sofie_intro.png" alt="Sofie holding a candle" />
    <button id="start-btn">Start Game</button>
  </div>

</body>
</html>
