<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SofieBurn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #intro-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #intro-image {
      max-width: 100%;
      height: auto;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #game-canvas {
      display: none;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <img id="intro-image" src="assets/sofie_intro.png" alt="Sofie holding candle" />
    <button id="start-btn">Start Game</button>
  </div>

  <canvas id="game-canvas" width="800" height="600"></canvas>

  <script src="intro.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
  <script src="game.js"></script>
</body>
</html>
