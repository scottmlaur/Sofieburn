<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofieBurn</title>
  <style>
    body {
      background-color: #111;
      color: #fcae9d;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    #startBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-weight: bold;
      background-color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #gameContainer {
      border: 2px solid #fcae9d;
      margin: 0 auto;
      width: 800px;
      height: 600px;
      position: relative;
    }

    #introImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>SofieBurn</h1>
  <button id="startBtn">Light the Flame</button>

  <div id="gameContainer">
    <img id="introImage" src="assets/intro.png" alt="Sofie Intro">
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
  </div>

  <script src="game.js"></script>
</body>
</html>
