<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SofieBurn</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #intro img {
      max-width: 100%;
      height: auto;
    }

    #start-button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      font-size: 16px;
    }

    canvas {
      display: none;
      border: 1px solid orange;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="assets/sofie_intro.png" alt="Sofie holding candle">
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
