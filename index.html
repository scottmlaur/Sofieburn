<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SofieBurn</title>
  <style>
    body {
      background-color: #121212;
      color: #ffa6aa;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    #introImage {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 300px;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff9090;
      color: black;
      cursor: pointer;
    }

    canvas {
      display: none;
      margin-top: 30px;
      border: 1px solid #ffa6aa;
    }
  </style>
</head>
<body>
  <h1>SofieBurn</h1>
  <img id="introImage" src="assets/intro.png" alt="Sofie Intro"/>
  <br>
  <button id="startButton">Light the Flame</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <script src="game.js" defer></script>
</body>
</html>
